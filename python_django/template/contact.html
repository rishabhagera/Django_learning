{% extends "base.html" %}

{% block title %}Contact US{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/image/img1.jpg" height="600"width="600" class="d-block w-100" my-4 alt="...">
</div>
<h1 class="my-4 text-center">Contact Us</h1>

<form method="POST" action="/contact">
{% csrf_token %}     
<div class="container">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter YOUR MAIL">
      </div>  

      <div class="mb-3">
        <label for="mobileno" class="form-label">Mobile NO</label>
        <input type="mobileno" class="form-control" id="mobileno" name="mobileno" placeholder="Enter your name">
      </div>
      
      <div class="mb-3">
        <label for="desc" class="form-label">Why you want to contact us ?</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
